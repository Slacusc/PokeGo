<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- En la linea 6 se encuentra la línea para hacer responsiva la página -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeGoogle</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <audio src="busqueda.mp3" preload="none" autoplay controls></audio>

  </head>
  <body>
    <!-- <div id="data"></div> -->
    <div id="root" class="bus"></div>
    <header class="logo">
      <img
        src="https://i.postimg.cc/dtBp7gf1/3e1c76bae8a90d2a72918313d636c58a.png"
        alt="Logo PokeGoogle"
      />
    </header>
    <main>
      <div class="container">
        <!-- en la linea 19 se agrega la ID "data" la cual trae la informacion del script que se hizo en onload.js -->
        <div class="container2">
          <img src="./imagenes/PokeGoogle.png" alt="pikachu pokebola" class="pokepika" />
          <div id="data" class="container2"></div>
        </div>
        <h2>Encuentra tu Pokémon</h2>
        <!-- <form action=""> -->
        <div class="bus">
          <input
            class="buscador"
            type="search"
            placeholder="Ingresa tu pokémon"
            id="nombre"
          />
          <button class="entrar" id="buscar">¡Encuéntralo ya!</button>
          <!-- linea 40 es donde se va a alojar la fotografia del pokemon -->
          <img id="pokeimg"  alt="foto x" class="pokeimg" />
          <p id="number"></p>
        </div>
        <div class="wrapper bus">
          <h4 class="title icon" style="--src: url(./icon/down.png)">
            Ordenar por...
          </h4>
          <ul class="dropdown">
            <li
              class="icon"
              id="fortaleza"
              style="--src: url(./icon/fortaleza.png)"
            >
              Fortaleza
            </li>
            <li
              class="icon"
              id="debilidad"
              style="--src: url(./icon/debilidad.png)"
            >
              Debilidad
            </li>
          </ul>
          <section>
            <h3 id="seleccion"></h3>
          <div id="resultado" class="cardcontainer"></div>
        </section>
        </div>

        <!-- </form> -->
      </div>
    </main>
    <!-- <script src="onload.js" type="module"></script> -->
    <script src="index.js" type="module"></script>
    <script type="module" src="filtros.js"></script>
    <!-- <script src="option.js"></script> -->
    <footer>
      ©PokeGoogle creado por las mejores maestras Pokémon Cony y Sol.
    </footer>
  </body>
</html>
